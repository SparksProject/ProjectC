<div data-ng-include="'/views/partials/pagecontentheader.html'"></div>
<div class="portlet box tbl-eo">
    <div class="portlet-title">
        <div class="caption">
            {{$state.current.data.action}}
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form class="form-horizontal" name="form" ng-init="Get()">
            <div class="form-body">
                <h3 class="form-section">Firma Bilgileri</h3>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Firma Adı:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.CompanyName"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Proje No:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.ProjectId"></p>
                            </div>
                        </div>
                    </div>
                    
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">
                                    Arşiv Yolu
                                    <span class="required"></span>
                                </label>
                                <div class="col-md-9">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="icon-book-open"></i>
                                        </span>
                                        <div class="input-icon right">
                                            <i class="fa"></i>
                                            <input type="text" class="form-control" placeholder="Arşiv Yolu" ng-model="object.archivePath" name="ArchivePath" maxlength="250">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                    <h3 class="form-section">SMTP Bilgileri</h3>
                    <!--/row-->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">Host:</label>
                                <div class="col-md-9">
                                    <p class="form-control-static" ng-bind="object.SmtpHost"></p>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">Port:</label>
                                <div class="col-md-9">
                                    <p class="form-control-static" ng-bind="object.SmtpPort"></p>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">Kullanıcı Adı:</label>
                                <div class="col-md-9">
                                    <p class="form-control-static" ng-bind="object.SmtpUserName"></p>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label col-md-3">Şifre:</label>
                                <div class="col-md-9">
                                    <p class="form-control-static" ng-bind="object.SmtpPassword"></p>
                                </div>
                            </div>
                        </div>
                        <!--/span-->
                    </div>
                    <!--/row-->
                </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <a ng-show="user.userPermissions.CompanyEdit" href="#/company/edit/{{object.CompanyId}}" class="btn blue"><i class="fa fa-pencil"></i>Düzenle </a>
                                <a ui-sref="dashboard" class="btn red"><i class="fa fa-times"></i>İptal </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
