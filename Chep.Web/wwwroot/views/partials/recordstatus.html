<h3 class="form-section">Kayıt Bilgileri</h3>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Durum:</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="object.recordStatusName"></p>
            </div>
        </div>
    </div>
    <!--/span-->
    <div class="col-md-6" ng-show="object.createdDate!=null && (object.createdByName==null || object.createdByName=='')">
        <div class="form-group">
            <label class="control-label col-md-3">Oluşturma Tarih / Saat:</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="object.createdDate | date:'dd.MM.yyyy HH:mm:ss'"></p>
            </div>
        </div>
    </div>
    <!--/span-->
</div>
<!--/row-->
<div class="row" ng-show="object.createdByName!=null && object.createdByName!=''">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Oluşturan:</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="object.createdByName"></p>
            </div>
        </div>
    </div>
    <!--/span-->
    <div class="col-md-6" ng-show="object.createdDate!=null">
        <div class="form-group">
            <label class="control-label col-md-3">Tarih / Saat:</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="object.createdDate | date:'dd.MM.yyyy HH:mm:ss'"></p>
            </div>
        </div>
    </div>
    <!--/span-->
</div>
<!--/row-->
<div class="row" ng-show="object.modifiedBy!=null && object.recordStatusId==1">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Düzenleyen:</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="object.modifiedByName"></p>
            </div>
        </div>
    </div>
    <!--/span-->
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Tarih / Saat:</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="object.modifiedDate | date:'dd.MM.yyyy HH:mm:ss'"></p>
            </div>
        </div>
    </div>
    <!--/span-->
</div>
<!--/row-->
<div class="row" ng-show="object.recordStatusId==2 && object.deletedDate != undefined">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Silen:</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="object.deletedByName"></p>
            </div>
        </div>
    </div>
    <!--/span-->
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Tarih / Saat:</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="object.deletedDate | date:'dd.MM.yyyy HH:mm:ss'"></p>
            </div>
        </div>
    </div>
    <!--/span-->
</div>
<!--/row-->
