<div data-ng-include="'/views/partials/pagecontentheader.html'"></div>

<div class="row">
    <div class="col-md-12">
        <div class="portlet box tbl-eo">
            
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box tbl-eo">
            <div class="portlet-title">
                <div class="caption">
                    {{$state.current.data.action}}
                </div>
                <div class="tools"> </div>
            </div>
            <div class="portlet-body" ng-init="List()" ng-show="!object.WaitAction&&list!=undefined">
                <div class="alert alert-warning alert-dismissable" ng-show="object.WaitAction">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                    <span class="label label-danger">Yükleniyor...</span> Liste güncellenirken lütfen bekleyin...
                </div>
                <!--/row-->
                <table class="table table-striped table-bordered table-hover" dt-archivedetail aa-data="list">
                    <thead>
                        <tr>
                            <th> Dosya No</th>
                            <th> Firma No </th>
                            <th> Firma</th>
                            <th> Alıcı</th>
                            <th> Müsteri Referans No</th>
                            <th> Fatura No</th>
                            <th> Tescil No</th>
                            <th> Tescil Tarihi</th>
                            <th> İndir </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="portlet-body" ng-show="object.WaitAction">
                <div class="alert alert-warning alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                    <span class="label label-danger">Yükleniyor...</span> Liste güncellenirken lütfen bekleyin...
                </div>
                <!--/row-->
            </div>
            <div class="portlet-body" ng-show="!object.WaitAction&&list==undefined">
                <div class="alert alert-info alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                    <span class="label label-warning">Uyarı!</span> Görüntülenecek öğe bulunamadı!
                </div>
                <!--/row-->
            </div>
        </div>
    </div>
</div>
