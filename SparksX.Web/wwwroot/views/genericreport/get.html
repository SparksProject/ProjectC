<div data-ng-include="'/views/partials/pagecontentheader.html'"></div>
<div class="row">
    <div class="col-md-3" ng-show="user.UserPermissions.GenericReportList">
        <div class="form-group">
            <a ui-sref="genericreports/list" class="btn btn-block m-icon btn-eo">
                Tüm Kayıtlar <i class="m-icon-swapright m-icon-white"></i>
            </a>
        </div>
    </div>
    <div class="col-md-3" ng-show="user.UserPermissions.GenericReportAdd">
        <div class="form-group">
            <a href="#/genericreports/genericreportexecute/{{object.GenericReportId}}" class="btn btn-block m-icon btn-eo">
                Çalıştır <i class="m-icon-swapright m-icon-white"></i>
            </a>
        </div>
    </div>
</div>
<div class="portlet box tbl-eo">
    <div class="portlet-title">
        <div class="caption">
            {{$state.current.data.action}}
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form class="form-horizontal" role="form" ng-init="Get()">
            <div class="form-body">
                <h3 class="form-section">{{object.GenericReportName}}</h3>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-2">Sql Sorgusu:</label>
                            <div class="col-md-10">
                                <textarea class="form-control-static" rows="5" cols="100" ng-bind="object.SqlScript" disabled></textarea>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Sabit Rapor Mu: </label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.IsDefaultReportDisplay"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <h3 class="form-section" ng-show="object.GenericReportUserList.length>0"> Rapor Kullanıcıları </h3>
                <!--/row-->
                <!-- BEGIN TABLE PORTLET-->
                <div class="row" ng-show="object.GenericReportUserList.length>0">
                    <div class="col-md-12">
                        <div class="portlet box tbl-eo">
                            <div class="portlet-body">
                                <!--/row-->
                                <table class="table table-striped table-bordered table-hover" style="width:25%!important">
                                    <thead>
                                        <tr>
                                            <th> Kullanıcılar </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in object.GenericReportUserList">
                                            <td>{{x.UserName}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--/row-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END TABLE PORTLET-->
                <h3 class="form-section" ng-show="object.GenericReportParameterList.length>0"> Rapor Parametreleri </h3>
                <!--/row-->
                <!-- BEGIN TABLE PORTLET-->
                <div class="row" ng-show="object.GenericReportParameterList.length>0">
                    <div class="col-md-12">
                        <div class="portlet box tbl-eo">
                            <div class="portlet-body">
                                <!--/row-->
                                <table class="table table-striped table-bordered table-hover" style="width:55%!important">
                                    <thead>
                                        <tr>
                                            <th> Parametre Adı </th>
                                            <th> Parametre Etiketi </th>
                                            <th> Parametre Tipi </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in object.GenericReportParameterList">
                                            <td>{{x.GenericReportParameterName}}</td>
                                            <td>{{x.ParameterLabel}}</td>
                                            <td>{{x.ParameterTypeDisplay}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--/row-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END TABLE PORTLET-->
                <div data-ng-include="'/views/partials/recordstatus.html'"></div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <a href="#/genericreports/edit/{{object.GenericReportId}}" class="btn green"><i class="fa fa-pencil"></i>Düzenle </a>
                                <a ng-show="user.UserPermissions.GenericReportList" ui-sref="genericreports/list" class="btn red"><i class="fa fa-times"></i>İptal </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
