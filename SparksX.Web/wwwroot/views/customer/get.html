<div data-ng-include="'/views/partials/pagecontentheader.html'"></div>
<div class="row">
    <div class="col-md-3" ng-show="user.UserPermissions.CustomerList">
        <div class="form-group">
            <a ui-sref="customers/list" class="btn btn-block m-icon btn-eo">
                Tüm Kayıtlar <i class="m-icon-swapright m-icon-white"></i>
            </a>
        </div>
    </div>
    <div class="col-md-3" ng-show="user.UserPermissions.CustomerAdd">
        <div class="form-group">
            <a ui-sref="customers/add" class="btn btn-block m-icon btn-eo">
                Yeni Kayıt <i class="m-icon-swapright m-icon-white"></i>
            </a>
        </div>
    </div>
</div>
<div class="portlet box tbl-eo">
    <div class="portlet-title">
        <div class="caption">
            {{$state.current.data.action}}
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form class="form-horizontal" role="form" ng-init="Get()">
            <div class="form-body">
                <h3 class="form-section">Müşteri Bilgileri</h3>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Müşteri:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.Name"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">OtherId:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.OtherId"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">WS Kullanıcı Adı:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.UserNameWs"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">WS Şifre:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.PasswordWs"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <h3 class="form-section">Kayıt Bilgileri</h3>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Durum:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.RecordStatusName"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Oluşturan:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.CreatedByName"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Tarih / Saat:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.CreatedDate | date:'dd.MM.yyyy HH:mm:ss'"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row" ng-show="object.Modifiedy!=null && object.RecordStatusId==1">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Düzenleyen:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.ModifiedByName"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Tarih / Saat:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.ModifiedDate | date:'dd.MM.yyyy HH:mm:ss'"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row" ng-show="object.RecordStatusId==2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Silen:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.DeletedByName"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Tarih / Saat:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.DeletedDate | date:'dd.MM.yyyy HH:mm:ss'"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <a ng-show="user.UserPermissions.CustomerEdit" href="#/customers/edit/{{object.CustomerId}}" class="btn green"><i class="fa fa-pencil"></i>Düzenle </a>
                                <a ng-show="user.UserPermissions.CustomerList" ui-sref="customers/list" class="btn red"><i class="fa fa-times"></i>İptal </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6"> </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
