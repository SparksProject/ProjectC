<div data-ng-include="'/views/partials/pagecontentheader.html'"></div>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <a ui-sref="mailreports/list" class="btn btn-block m-icon btn-eo">
                Tüm Kayıtlar <i class="m-icon-swapright m-icon-white"></i>
            </a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <a ui-sref="mailreports/add" class="btn btn-block m-icon btn-eo">
                Yeni Kayıt <i class="m-icon-swapright m-icon-white"></i>
            </a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <a href="#/mailreports/execute/{{object.MailReportId}}" class="btn btn-block m-icon btn-eo" target="_blank">
                Sorguyu Çalıştır <i class="m-icon-swapright m-icon-white"></i>
            </a>
        </div>
    </div>
</div>
<div class="portlet box tbl-eo">
    <div class="portlet-title">
        <div class="caption">
            {{$state.current.data.action}}
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form class="form-horizontal" role="form" ng-init="Get()">
            <div class="form-body">
                <h3 class="form-section">Mail Rapor Bilgileri</h3>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Rapor Adı:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.MailReportName"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Başlık:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.Subject"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                 <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Gönderim Periyodu:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.PeriodTypeName"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Saat/Gün:</label>
                            <div class="col-md-9">
                                <p class="form-control-static">{{object.TimeValue}}{{object.DayValue}}</p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Mail Şablonu:</label>
                            <div class="col-md-9">
                                <textarea class="form-control-static" rows="5" cols="50" ng-bind="object.BodyTemplate" disabled></textarea>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Sql Sorgusu:</label>
                            <div class="col-md-9">
                                <textarea class="form-control-static" rows="5" cols="50" ng-bind="object.SqlScript" disabled    ></textarea>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <h3 class="form-section" ng-show="object.MailReportUserList.length>0"> Alıcı E-posta Adresleri</h3>
                <!--/row-->
                <!-- BEGIN TABLE PORTLET-->
                <div class="row" ng-show="object.MailReportUserList.length>0">
                    <div class="col-md-12">
                        <div class="portlet box tbl-eo">
                            <div class="portlet-body">
                                <!--/row-->
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th> Alıcı Adı </th>
                                            <th> E-posta Adresi</th>
                                            <th> Alıcı Türü</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in object.MailReportUserList">
                                            <td>{{x.RecipientName}}</td>
                                            <td>{{x.EmailAddress}}</td>
                                            <td>{{x.ReceiverTypeName}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!--/row-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END TABLE PORTLET-->
                <h3 class="form-section">Kayıt Bilgileri</h3>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Durum:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.RecordStatusName"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">Tarih / Saat:</label>
                            <div class="col-md-9">
                                <p class="form-control-static" ng-bind="object.CreatedDate | date:'dd.MM.yyyy HH:mm:ss'"></p>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <a href="#/mailreports/edit/{{object.MailReportId}}" class="btn blue"><i class="fa fa-pencil"></i>Düzenle </a>
                                <a ui-sref="mailreports/list" class="btn red"><i class="fa fa-times"></i>İptal </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
